<!DOCTYPE html>
<html>
	<head>
		<title>Simple Popup Box</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h2>Heading...</h2>
				<p>Lorem ipsum dolar sit, amet consectetur adipisicing slit. Cum necesitatibus ab fuga at officiis inventore molestias quid oid eius animi? Ipsa sit atque obcasecati consequeeet, qui fugit itaque earun!</p>
			</div>
			<div class="toggleBtn"></div>
		</div>
		
		<script>
			let toggleBtn = document.querySelector('.toggleBtn');
			let container = document.querySelector('.container');
			toggleBtn.onclick = function(){
				container.classList.toggle('active');
			}
		</script>
	</body>
</html>
